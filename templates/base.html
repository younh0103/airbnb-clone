{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
  </head>
  <body class="text-gray-800 mt-24  font-light"> 
    <header class="container max-w-full flex items-center justify-between px-6 h-24 border-b border-gray-200 fixed bg-white inset-0">
      <div class="flex items-center w-1/3">
        <a href="{% url "core:home" %}" class="mr-2">
          <img class="w-8" src="{% static 'img/logo.png' %}" />
        </a>
        {% block search-bar%}
        <form method="get" action="{% url "rooms:search" %}" class="w-9/12">
          <input class="ml-5 w-full search-box placeholder-gray-600 font-medium border mb-3 px-5 py-3 rounded-full w-64 shadow-md hover:shadow-lg focus:outline-none mt-3" name="city" placeholder="Search By City" />
        </form>
        {% endblock search-bar%}
      </div>
      {%include "partials/nav.html"%}
    </header>

    {% block content%} {% endblock%} 

    {%include "partials/footer.html"%}
  </body>
</html>
